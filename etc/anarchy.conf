	if (lspci | grep VGA | grep "Intel" &>/dev/null); then
		default_GPU="xf86-video-intel" chipset="Intel"
	elif (lspci | grep VGA | grep "ATI\|AMD" &>/dev/null); then
		default_GPU="xf86-video-ati" chipset="AMD/ATI"
